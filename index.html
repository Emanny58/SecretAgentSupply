<!DOCTYPE html>
<html>
  <head>
    <title>SecretAgentSupply</title>
    <link href="resources/css/reset.css">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>


  <body>


      <div class="logo">
        <div class="container">
          <img src="resources/images/logoagent.png" alt="binaculars">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>

      <div class="main-banner">
        <div class="container">
          <div class="arrival">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND<br> MOTORCYCLES</h1>
          </div>
        </div>
      </div>

      <nav>
        <ul class="container">
          <span>Eyewear</span>
          <span>Apparel</span>
          <span>Gadgets</span>
          <span>Vehicles</span>
          <span>Glasses</span>
          <span>Contact</span>
        </ul>
        <ul class="mobile-nav container">
          <span>Menu</span>
        </ul>
      </nav>

      <div class="container">
        <div class="product-grid">
          <div class="item">
            <div class="item-image">
              <img src="resources/images/pen.png" alt="Black and Gold pen">
            </div>
            <span class="title">Exploding Pen</span>
          </div>
          <div class="item watch">
            <div class="item-image">
              <img src="resources/images/watch.png" alt="Silver watch with analog face">
            </div>
            <span class="title">Cellular Watch</span>
          </div>
          <div class="item glasses">
            <div class="item-image">
              <img src="resources/images/glasses.png" alt="Black glasses with square rims">
            </div>
            <span class="title">Thermal Glasses</span>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="business-sq">
          <div class="info">
            <span class="label">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="info">
            <span class="label">Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
      </div>

      <footer>
        <div class="container">
          <span>Copyright Secret Agent Supply Inc.</span>
        </div>
      </footer>

  </body>

</html>
